<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1996 Yılındaki Siparişler</title>
</head>
<body>
    <h1>1996 Yılındaki Siparişler</h1>
    <script>
        const apiUrl = "https://northwind.vercel.app/api/orders";

        fetch(apiUrl)
          .then((response) => response.json())
          .then((data) => {
            const ordersIn1996 = data.filter((order) => {
              const orderDate = new Date(order.orderDate);
              return orderDate.getFullYear() === 1996;
            });

            console.log("1996 Yılındaki Siparişler:");
            ordersIn1996.forEach((order) => {
              console.log(`Sipariş ID: ${order.id}`);
              console.log(`Müşteri ID: ${order.customerId}`);
              console.log(`Sipariş Tarihi: ${order.orderDate}\n`);
            });
          })
          .catch((error) => {
            console.error("Verileri alırken bir hata oluştu:", error);
          });
    </script>
</body>
</html>
