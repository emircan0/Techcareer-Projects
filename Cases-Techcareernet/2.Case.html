<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA Sipariş Sayısı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        #orderCount {
            font-size: 36px;
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>USA Sipariş Sayısı</h1>
    <div id="orderCount"></div>

    <script>
        const apiUrl = "https://northwind.vercel.app/api/orders";

        fetch(apiUrl)
          .then((response) => response.json())
          .then((data) => {
            const usaOrders = data.filter((order) => order.shipAddress && order.shipAddress.country === "USA");
            const usaOrderCount = usaOrders.length;
            const orderCountElement = document.getElementById("orderCount");
            orderCountElement.textContent = `Toplam USA Sipariş Sayısı: ${usaOrderCount}`;
          })
          .catch((error) => {
            console.error("Verileri alırken bir hata oluştu:", error);
          });
    </script>
</body>
</html>
